#################################
#             Shadows           #
#################################

shadow = true;

shadow-radius = 12;

shadow-opacity = .6

shadow-offset-x = 4;

shadow-offset-y = 4;

#################################
#           Fading              #
#################################

fading = true;

fade-in-step = 0.08;

fade-out-step = 0.08;

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 1;
inactive-opacity-override = false;
active-opacity = 1;

#################################
#     Background-Blurring       #
#################################

blur-method = "kernel"; 

blur-kern = "5x5box";

blur-size = 10;

blur-strength = 42;

blur-background-fixed = true;
#blur-background-exclude = [
#  "window_type = 'dock'",
#  "window_type = 'desktop'",
#  "_GTK_FRAME_EXTENTS@:c"
#];


#################################
#       General Settings        #
#################################

backend = "glx";

glx-no-stencil = true;

round-borders = 1;

corner-radius = 5.5;

vsync = true;

use-ewmh-active-win = true;

mark-wmwin-focused = true;

mark-ovredir-focused = true;

detect-rounded-corners = true;

detect-client-opacity = true;

refresh-rate = 60;

detect-transient = true;

detect-client-leader = true;

use-damage = true;

log-level = "warn";

wintypes:
{
  notification = {fade = true;}
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
