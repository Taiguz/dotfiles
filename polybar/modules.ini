[module/network]
type = custom/script
label=%output%
exec = ~/.config/polybar/scripts/network.sh 
interval = 10
label-foreground = ${color.foreground}

[module/volume]
type = custom/script
label=%output%
exec=~/.config/polybar/scripts/volume.sh 
interval = 10
label-foreground = ${color.foreground}

[module/battery]
type = custom/script
label=%output:8%
exec = ~/.config/polybar/scripts/battery.sh 
label-underline = ${color.primary}
interval = 60
label-foreground = ${color.foreground}

[module/date]
type = custom/script
label=%output:35%
exec = ~/.config/polybar/scripts/date.sh 
interval = 60
label-padding = 0
label-foreground = ${color.foreground}

[module/sys]
type = custom/script
label=%output%
tail=true
exec=~/.config/polybar/scripts/sys-info.sh
label-foreground = ${color.foreground}

[module/bspwm-reduced]
type = internal/bspwm
pin-workspaces = true
ws-icon-0 = Home;
ws-icon-1 = Dev;
ws-icon-2 = Support;
ws-icon-3 = Terminal;
ws-icon-4 = Music;
ws-icon-5 = Chat;
ws-icon-6 = Sys;
ws-icon-7 = Info;
ws-icon-8 = Random;
ws-icon-default = 

format = <label-state> <label-mode>

label-monitor = %name%

label-dimmed-foreground = ${color.foreground}
label-dimmed-underline = ${color.primary}

label-focused = %icon%
label-focused-foreground = ${color.foreground}
label-focused-underline = ${color.primary}

label-occupied = %icon%
label-occupied-foreground = ${color.foreground}
label-occupied-underline = ${color.secondary}


label-urgent = %icon%
label-urgent-foreground = ${color.foreground}


label-empty = %icon%
label-empty-foreground = ${color.foreground}

label-separator = 
label-separator-padding = 2
label-separator-foreground = #ffb52a

label-focused-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2





